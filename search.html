<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./styles/app.css" />
    <link rel="stylesheet" href="./styles/search.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />

    <title>Movie DB App</title>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <a href="#" class="logo"> <i class="bx bxs-movie"></i> Movies </a>
      <div class="bx bx-menu" id="menu-icon"></div>

      <!-- Menu -->
      <ul class="navbar">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./categories.html">Categories</a></li>
        <li><a href="#movies-container" class="home-active">Search</a></li>
        <li><a href="#movies-container">Upcoming</a></li>
      </ul>
    </header>

    <!-------------------- Movies -------------------->

    <section class="movies" id="movies">
      <h2 class="heading">Search Movies</h2>

      <!------- Search Form -------->
      <div class="search-container">
        <form id="search-form">
          <input
            type="text"
            id="search-box"
            placeholder="Search any movie here..."
          />
          <button type="submit" class="search-btn">
            <i class="bx bx-search-alt-2"></i>
          </button>
        </form>
      </div>

      <!-- Movies Container -->
      <div class="movies-container" id="movies-container">
        <!-- Box 1 -->
      </div>
    </section>

    <!------------ Footer ------------------>
    <section class="footer">
      <a href="#" class="logo"> <i class="bx bxs-movie"></i> Movies </a>
      <div class="social">
        <a href="#"><i class="bx bxl-facebook"></i></a>
        <a href="#"><i class="bx bxl-twitter"></i></a>
        <a href="#"><i class="bx bxl-instagram"></i></a>
        <a href="#"><i class="bx bxl-tiktok"></i></a>
      </div>
    </section>

    <!------------ Copyright ---------------->

    <div class="copyright">
      <p>&#169; guido2288 All Right Reserved.</p>
    </div>

    <script src="./src/Config/config.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./src/main.js"></script>
    <script src="./src/search.js"></script>
  </body>
</html>
