<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="./styles/app.css" />
    <link rel="stylesheet" href="./styles/categories.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <title>Movie DB App</title>
  </head>
  <body>
    <header>
      <a href="./index.html" class="logo">
        <i class="bx bxs-movie"></i> Movies
      </a>
      <div class="bx bx-menu" id="menu-icon"></div>

      <!-- Menu -->
      <ul class="navbar">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./categories.html" class="home-active">Categorías</a></li>
        <li><a href="./search.html">Buscar</a></li>
        <li><a href="./favorites.html">Favoritas</a></li>
      </ul>
    </header>

    <section class="movies" id="movies">
      <h2 class="heading category">Películas por Categorías</h2>

      <!-- DropDown Menu -->
      <div class="dropdown">
        <div class="select">
          <span class="selected">Categorías</span>
          <div class="caret"></div>
        </div>
        <div class="menu-dropdown"></div>
      </div>

      <!-- Movies Container -->
      <div class="movies-container" id="movies-container"></div>

      <!-- Modal -->
      <div class="popup" id="popup">
        <div class="popup-info-container" id="popup-info"></div>
      </div>
    </section>

    <!------------ Footer ------------------>
    <section class="footer">
      <a href="#" class="logo"> <i class="bx bxs-movie"></i> Movies </a>
      <div class="social">
        <a href="#"><i class="bx bxl-facebook"></i></a>
        <a href="#"><i class="bx bxl-twitter"></i></a>
        <a href="#"><i class="bx bxl-instagram"></i></a>
        <a href="#"><i class="bx bxl-tiktok"></i></a>
      </div>
    </section>

    <!------------ Copyright ---------------->

    <div class="copyright" id="copyright">
      <p>&#169; guido2288 All Right Reserved.</p>
    </div>

    <script src="./src/Config/config.js"></script>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./src/main.js"></script>
    <script src="./src/categories.js"></script>
  </body>
</html>
